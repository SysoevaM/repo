<meta charset="utf-8">
<script type="text/javascript">

	// массив уровней: текст сообщения и буквы
	let level = [
					["Уровень сложности 1.\nПоложите 4 пальца левой руки - мезинец, безымянный, средний и указательный - на клавиши ф, ы, в, а. Запомните, что буква А находится под вашим указательным пальцем, а Ф - под мезинцем.\nТеперь неспеша набирайте текст. Постарайтесь не смотеть на клавиатуру.", ["ф", "а"]],
					["Уровень сложности 2.\n Поставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните расположение пальцев.\n А теперь, повторяйте за мной.", ["в", "ы"]],
					["Уровень сложности 3.\nПоставьте мизинец левой руки на букву Ф, безымянный палец - на Ы, средний - на В, указательный - на А. Мизинец правой руки на букву Ж, безымянный палец - на Д, средний - на Л, указательный - на О. Запомните расположение пальцев.", ["о", "ж"]],
				];

	// длинна генерируемой строки
	var len = 10;			

	alert("Вас приветствует программа по обучению слепой печати!");

	// генерация случайного лисла
	function getRandomNumber(max) {
		return Math.round(Math.random() * max);
	}

	// генератор строки заданной длинны с нужными буквами. Входные параметры: letters - массив букв, length - длина генерируемой строки
	function generateNext(letters, length) {
		var text = "";
		for (var i = 0; i < length; i++) {
			var n = getRandomNumber(letters.length - 1);
			text = text + letters[n];
		}
		return text;
	}
	
	// функция тренировки. Входные параметры: lev - номер уровня сложности, length - длина генерируемой строки
	function training (lev, length) {

		while(true) {
			alert(level[lev][0]);
	
			var text = generateNext(level[lev][1], length);
			var userText = prompt(text);
			// проверяем, что ввел пользователь
			if (userText == text) {
				break;
			} 
			else {
				alert("Вы ошиблись. Попробуйте еще раз.");
			}
		}
	}

	var nextLev = 1; // номер уровня сложности

 	// проводим обчение в  3 этапа
	for (var i = 0; i < level.length; i++) {
		//вызываем очередной уровень
		training(i, len);
		
		// в зависимости от номера уровня выводим текст. Для последнего уровня текст другой
		if (i != level.length - 1) {
			nextLev++;
			alert("Все верно! Переходим к уровню " + nextLev);
		}
		else {
			alert("Все верно! Обучение закончено.");
		}
	}

</script>
