<meta charset="utf-8">
<script type="text/javascript">
	
	var userCount = 0;
	var textPosit = "Поздравляем, Вы угадали!";
	var textNeg = "Вы не угадали! Правильный ответ: ";

	// массив загадок с ответами
	let paz = [
				["Загадка первая:\n\n Не снег,\n A белое вегда.\n Хоть и течет,\n Но не вода.\n", "молоко", "сливки"],
	          	["Загадка вторая:\n\n Всех лохматых расчесать,\n Кудри в косы заплетать,\n Делать модную прическу\n Помогает нам … .", "расческа", "расчёска", "щётка", "щетка"], 
	          	["Загадка третья:\n\n Ягодку сорвать легко —\n Ведь растет невысоко.\n Под листочки загляни-ка —\n Там созрела … .", "земляника", "клубника"],
	          ];

	alert("Приветствуем в игре \"Загадки\"!\n Вам необходимо отгадать 3 загадки. На каждую загадку предоставляется одна попытка ответа.\n Начинаем!");

	// функция загадывания загадок. Возвращает количество угаданных загадок
	function pazzle() {
		var userAnswer;
		var count = 0;

        // бежим по массиву загадок
		for (var i = 0; i < paz.length; i++) {
        	userAnswer = prompt(paz[i][0]);
			userAnswer = userAnswer.toLowerCase(); // приводим все к нижнему регистру

			// отбрасываем текст загадки и получаем ответы на загадки
 			let answers = paz[i];
 			answers.splice(0,1);

 			// проверяем ответ игрока
			for (var j = 0; j < answers.length; j++) {
				// если загадка угадана, то прибавляем к количеству угаданных
				if (userAnswer == answers[j]) {
					alert(textPosit);
					count ++;
					break;
				}
				// если не угадана, то сообщаем ответы
				else if (j == (answers.length - 1)) {
				 alert(textNeg + answers);
				}
			}
		}
		return count;
	} 

	// вызываем функцию загадок
	userCount = pazzle();
	// выводим результат
	alert("Игра окончена. Угадано загадок " + userCount + " из " + paz.length);

</script>
