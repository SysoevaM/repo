<meta charset="utf-8">
<script type="text/javascript">
// Площадь тропеции
	var a;
	var b;
	var h;
	var s;
	a = +prompt("Введите значение основания тропеции a");
	b = +prompt("Введите значение высоты тропеции h");
	h = +prompt("Введите значение основания тропеции b");
	if (a <= 0){
		alert("Значение основания тропеции a должно быть больше 0.");
	}
	if (b <= 0){
		alert("Значение основания тропеции b должно быть больше 0.");
	}
	if (h <= 0){
		alert("Значение основания тропеции b должно быть больше 0.");
		
	} 
	else {
		s = (a + b) * h / 2;
		alert("Площадь трапеции будет равна " + s);
	}
	
// Конвертер валют
	var euro = 78.74;
	var dollar = 69.56; 
	var rubl;
	rubl = +prompt("Введите сумму в рублях для конвертации");
	if (rubl <= 0){
		alert("Сумма для конвертации должна быть больше 0.");
	}
	else {
		alert("На сумму " + rubl + " рублей можно купить:\n" + rubl / euro + " евро или " + rubl / dollar + " долларов");
	}
</script>
