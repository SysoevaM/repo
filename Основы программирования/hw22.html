<meta charset="utf-8">
<script type="text/javascript">
	
	alert("Добро пожаловать в банковскую программу подсчета вклада на ближайшие 5 лет без капитализации!");

	var fee = +prompt("Введите сумму вклада в условных единицах"); 

	// проверим введенные данные по сумме
	if (fee == 0 || fee < 0 || isNaN(fee)) {
		alert("Вы ввели некорректные данные. Сумма вклада должна быть больше 0.");
		process.exit(-1);
	}


	var percent = +prompt("Введите ежегодный процент вклада от 0 до 100"); 

	// проверим введенные данные по проценту
	if (percent == 0 || percent < 0 || isNaN(percent) || percent > 100) {
		alert("Вы ввели некорректные данные. Ежегодный процент вклада должна быть больше 0, но не более 100.");
		process.exit(-1);
	}

	var year = 1; // счетчик
	var sum = 0; // сумма вклада по годам

	document.write("Сумма вклада по годам при первоначальном вкладе равном " + fee +" руб. и годовом проценте равном " + percent + "%:<br>");

	// расчет суммы по годам
	while (year <= 5) {

		sum=  fee * (1 + year * percent / 100); // расчет по формуле без капитализации
		sum =  +sum.toFixed(2); // округляем до 2 знаков после запятой
		document.write("Сумма в " + year + " год: " + sum + " руб.<br>");
		year++;
	}

</script>
